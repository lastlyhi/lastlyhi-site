<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bare Minimal Template</title>
  <style>
    :root{
      --accent1:#ef4444; /* red */
      --accent2:#f97316; /* orange */
      --bg:#ffffff;
      --text:#1a1a1a;
      --muted:#666;
      --ff: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:var(--ff);background:var(--bg);color:var(--text);line-height:1.5}

    header{position:sticky;top:0;background:var(--bg);border-bottom:4px solid var(--accent1);padding:12px 20px;z-index:10}
    .navwrap{display:flex;justify-content:space-between;align-items:center;max-width:1000px;margin:0 auto}
    nav{display:flex;gap:16px}
    nav a{text-decoration:none;color:var(--text);font-weight:500;padding:4px 0;}
    nav a:hover{color:var(--accent1)}
    .brand{font-weight:700;font-size:18px;color:var(--accent2)}

    section{max-width:1000px;margin:0 auto;padding:60px 20px;border-bottom:1px solid #eee}
    section h2{margin-bottom:10px;font-size:24px;color:var(--accent1)}
    section p{color:var(--muted)}

    footer{max-width:1000px;margin:0 auto;padding:40px 20px;font-size:14px;color:var(--muted)}

    html{scroll-behavior:smooth}
  </style>
</head>
<body>
  <header>
    <div class="navwrap">
      <div class="brand">MySite</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is a barebones minimal site with thick accent bars of red and orange.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Nothing fancy here — just clean white with accent colors.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Replace this with your form or details.</p>
    </section>
  </main>

  <footer>
    © Bare Minimal Template
  </footer>
</body>
</html>
